<md-dialog aria-label="song.name" flex="70">
    <form name="songForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel(song)">
                    <md-icon md-svg-src="img/icons/cancel.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container flex="40">
                        <label>Название Песни</label>
                        <input required name="name" ng-model="song.name">
                        <div ng-messages="songForm.name.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>

                    <md-input-container flex="40">
                        <label>Рейтинг</label>

                        <md-select name="rating" ng-model="song.rating">
                            <md-option ng-value="rating.id" ng-repeat="rating in ratingValue">{{ rating.name }}</md-option>
                        </md-select>
                        <div ng-messages="songForm.rating.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-checkbox
                                ng-model="song.active"
                                class="md-primary md-align-top-left" flex>
                            Active
                        </md-checkbox>
                    </md-input-container>
                </div>

                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="song.description" required md-no-asterisk name="description"  md-maxlength="450" rows="5" md-select-on-focus></textarea>
                    <div ng-messages="songForm.description.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
                    </div>
                </md-input-container>
                <lf-ng-md-file-input lf-files="img" lf-browse-label="Выбрать картинку" lf-remove-label="Удалить"  preview ></lf-ng-md-file-input>
                <lf-ng-md-file-input lf-files="audio" lf-browse-label="Выбрать аудио" lf-remove-label="Удалить"  preview ></lf-ng-md-file-input>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel(song)">
                Close
            </md-button>
            <md-button ng-click="edit(song)" ng-disabled="songForm.$invalid">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
